<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyzz.exe // work</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --dim: #444444;
            --glow: 0 0 10px rgba(255, 255, 255, 0.4);
            --border: 1px solid var(--fg);
        }

        @keyframes typing-loop {
            0%, 10% { width: 0; }
            40%, 60% { width: 9ch; } 
            90%, 100% { width: 0; }   
        }

        @keyframes blink { 50% { border-color: transparent; } }

        @keyframes flicker {
            0% { opacity: 0.98; }
            5% { opacity: 0.95; }
            10% { opacity: 0.99; }
            100% { opacity: 1; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        * { box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            animation: flicker 0.15s infinite;
        }

        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 99;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100px;
            background: linear-gradient(0deg, transparent, rgba(255,255,255,0.05), transparent);
            z-index: 100;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        .container { width: 100%; max-width: 800px; z-index: 1; }

        .profile-header {
            display: flex;
            justify-content: space-between;
            gap: 25px;
            margin-bottom: 30px;
            border: var(--border);
            padding: 25px;
            background: rgba(5, 5, 5, 0.9);
            box-shadow: var(--glow);
            align-items: center;
        }

        .header-left { display: flex; align-items: center; gap: 25px; }

        .nav-column {
            display: flex;
            flex-direction: column;
            gap: 6px;
            border-left: 1px solid var(--dim);
            padding-left: 20px;
        }

        .pfp-wrapper { width: 100px; height: 100px; border: 1px solid var(--fg); overflow: hidden; }
        .pfp { width: 100%; height: 100%; object-fit: cover; }

        .typewriter {
            display: block;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid var(--fg);
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: typing-loop 5s steps(9, end) infinite, blink .75s step-end infinite;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; }

        .box { border: var(--border); padding: 20px; background: rgba(5, 5, 5, 0.8); }
        .box h2 { 
            font-size: 0.7rem; margin: -20px -20px 20px -20px; 
            background: var(--fg); color: var(--bg);
            padding: 5px 10px;
            text-transform: uppercase;
        }

        .box-img {
            width: 100%; aspect-ratio: 16/9;
            background: #111; margin-bottom: 10px;
            border: 1px solid var(--dim);
            filter: grayscale(100%);
            object-fit: cover;
            cursor: pointer;
            transition: 0.3s;
        }

        .box-img:hover { filter: grayscale(0%); border-color: var(--fg); }

        .full { grid-column: span 2; }

        .btn {
            background: none; border: 1px solid var(--fg); color: var(--fg);
            padding: 5px 15px; font-family: inherit; font-size: 0.7rem;
            cursor: pointer;
            text-transform: uppercase;
            text-align: center;
            min-width: 140px;
        }

        .btn:hover { background: var(--fg); color: var(--bg); }

        footer { 
            width: 100%; text-align: center; margin-top: 60px; 
            font-size: 0.65rem; opacity: 0.3; letter-spacing: 5px;
        }
    </style>
</head>
<body>

<div class="crt-overlay"></div>
<div class="scanline"></div>

<div class="container">
    <header class="profile-header">
        <div class="header-left">
            <div class="pfp-wrapper">
                <img src="https://i.ibb.co/yn4NJFf7/f14d42bc02dc88e8ced5db64ba1db1df-1.png" alt="pfp" class="pfp">
            </div>
            <div>
                <span class="typewriter">keyzzilla</span>
                <p style="font-size: 0.7rem; color: var(--dim); margin-top: 12px;">DIRECTORY: /PROJECTS</p>
            </div>
        </div>

        <div class="nav-column">
            <button class="btn" onclick="location.href='index.html'">[ RETURN_HOME ]</button>
            <button class="btn" onclick="location.href='besties.html'">[ MY BESTIES ]</button>
            <button class="btn" onclick="location.href='blog.html'">[ ARCHIVE ]</button>
        </div>
    </header>

    <div class="grid">
        <div class="box full">
            <h2>>_PROJECT_LOG</h2>
            <p style="font-size: 0.8rem;">Select a file to view documentation or source code.</p>
        </div>

        <div class="box">
            <h2>>_highlights_2025</h2>
            <img src="https://i.ibb.co/W4pmgjBW/mq1.webp" class="box-img" onclick="window.open('https://www.youtube.com/watch?v=Et0z_uJrrRM', '_blank')">
            <p style="font-size: 0.7rem; color: var(--dim);">[FILE: HIGHLIGHTS.BAT]
        </div>

        <div class="box">
            <h2>>_cheater_allegations</h2>
            <img src="https://i.ibb.co/ymWh09WG/mq3.webp" class="box-img" onclick="window.open('https://www.youtube.com/watch?v=eAukXcbllZ4', '_blank')">
            <p style="font-size: 0.7rem; color: var(--dim);">[FILE: CHEATER.BAT]</p>
        </div>

        <div class="box">
            <h2>>_shop</h2>
            <img src="https://i.ibb.co/rfZZymTm/JQH2gov-400x400.jpg" class="box-img" onclick="window.open('https://shop.keyzzilla.com', '_blank')">
            <p style="font-size: 0.7rem; color: var(--dim);">[FILE: SHOP.BAT]</p>
        </div>

        <div class="box">
            <h2>>_manualkey</h2>
            <img src="https://i.ibb.co/1GX1TKXk/manualkeylogo.jpg" class="box-img" onclick="window.open('https://manualkey.org', '_blank')">
            <p style="font-size: 0.7rem; color: var(--dim);">[FILE: MANUALKEY.BAT]</p>
        </div>
    </div>

    <footer>[ v 3.0.0 // 50% @wyindszn // 50% @keyzzilla ]</footer>
</div>

</body>
</html>
